<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #playing-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            width: 180px;
            height: 260px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            padding: 3px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .left {
            align-self: flex-start;
            font-size: 2rem;
            font-weight: bold;
            line-height: 1;
        }

        .middle {
            align-self: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .right {
            align-self: flex-end;
            font-size: 2rem;
            font-weight: bold;
            line-height: 1;
            transform: rotate(180deg);
        }

        .suit-icon {
            font-size: 3.5rem;
        }

        /* Card-specific colors */
        .card.hearts .left,
        .card.hearts .right,
        .card.hearts .suit-icon {
            color: #e74c3c;
        }

        .card.diamonds .left,
        .card.diamonds .right,
        .card.diamonds .suit-icon {
            color: #e67e22;
        }

        .card.clubs .left,
        .card.clubs .right,
        .card.clubs .suit-icon {
            color: #2c3e50;
        }

        .card.spades .left,
        .card.spades .right,
        .card.spades .suit-icon {
            color: #34495e;
        }

        /* Additional decorative elements in middle */
        .mini-suit {
            font-size: 1.2rem;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .card {
                width: 150px;
                height: 220px;
                padding: 15px;
            }

            .left, .right {
                font-size: 1.5rem;
            }

            .suit-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
