<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <style>

        body {

="200" width="180" height="350" fill="rgba(90,90,110,0.3)" stroke="rgba(190,190,210,0.5)" stroke-width="2"/><rect x="770" y="220" width="35" height="50" fill="rgba(255,255,200,0.3)"/><rect x="825" y="220" width="35" height="50" fill="rgba(255,255,200,0.2)"/><rect x="880" y="220" width="35" height="50" fill="rgba(255,255,200,0.3)"/><rect x="770" y="290" width="35" height="50" fill="rgba(255,255,200,0.2)"/><rect x="825" y="290" width="35" height="50" fill="rgba(255,255,200,0.3)"/><rect x="880" y="290" width="35" height="50" fill="rgba(255,255,200,0.2)"/><rect x="770" y="360" width="35" height="50" fill="rgba(255,255,200,0.3)"/><rect x="825" y="360" width="35" height="50" fill="rgba(255,255,200,0.2)"/><rect x="880" y="360" width="35" height="50" fill="rgba(255,255,200,0.3)"/><rect x="1000" y="250" width="150" height="300" fill="rgba(70,70,90,0.3)" stroke="rgba(170,170,190,0.5)" stroke-width="2"/><rect x="1020" y="270" width="30" height="45" fill="rgba(255,255,200,0.2)"/><rect x="1070" y="270" width="30" height="45" fill="rgba(255,255,200,0.3)"/><rect x="1020" y="335" width="30" height="45" fill="rgba(255,255,200,0.3)"/><rect x="1070" y="335" width="30" height="45" fill="rgba(255,255,200,0.2)"/><rect x="1020" y="400" width="30" height="45" fill="rgba(255,255,200,0.2)"/><rect x="1070" y="400" width="30" height="45" fill="rgba(255,255,200,0.3)"/></svg>');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .pricing-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
            justify-content: center;
        }

        .pricing-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 0 0 200px;
            border: 2px solid black;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .pricing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .pricing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .pricing-card h2 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .pricing-card p {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-top: auto;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .basic-plan {
            order: 0;
        }

        .basic-plan::before {
            background: linear-gradient(90deg, rgba(72, 198, 239, 0.8), rgba(111, 134, 214, 0.8));
        }

        .pro-plan {
            order: 1;
            flex-grow: 2;
        }

        .pro-plan::before {
            background: linear-gradient(90deg, rgba(240, 147, 251, 0.8), rgba(245, 87, 108, 0.8));
        }

        .pro-plan::after {
            content: 'POPULAR';
            position: absolute;
            top: 20px;
            right: -35px;
            background: #f5576c;
            color: white;
            padding: 5px 40px;
            font-size: 0.7rem;
            font-weight: bold;
            transform: rotate(45deg);
            letter-spacing: 1px;
        }

        .premium-plan {
            order: 2;
        }

        .premium-plan::before {
            background: linear-gradient(90deg, rgba(255, 216, 155, 0.8), rgba(25, 84, 123, 0.8));
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .pricing-card {
                flex: 0 0 250px;
            }
        }
    </style>
</head>
<body>
    <h1>Pricing Plans</h1>
    <div class="pricing-container">
        <div class="pricing-card basic-plan">
            <h2>Basic</h2>
            <p>$9/month</p>
        </div>
        <div class="pricing-card pro-plan">
            <h2>Pro</h2>
            <p>$19/month</p>
        </div>
        <div class="pricing-card premium-plan">
            <h2>Premium</h2>
            <p>$29/month</p>
        </div>
    </div>
</body>
</html>
